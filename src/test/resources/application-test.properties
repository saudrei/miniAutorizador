################################################
# CONFIGURATION DATA SOURCE (H2)
################################################
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb
SPRING_DATASOURCE_DRIVERCLASSNAME=org.h2.Driver
SPRING_DATASOURCE_USERNAME=sa
SPRING_DATASOURCE_PASSWORD=password
SPRING_JPA_DATABASEPLATFORM=org.hibernate.dialect.H2Dialect
SPRING_JPA_DATABASE=HSQL
SPRING_JPA_PROPERTIES_HIBERNATE_SHOWSQL=true
SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL=false
spring.flyway.enabled=false
LOGGING_LEVEL_LEVEL_ORG_APACHE_HTTP=INFO
LOGGING_LEVEL_ORG_SPRINGFRAMEWORK=INFO
LOGGING_LEVEL_ORG_HIBERNATE_SQL=INFO
LOGGING_LEVEL_ORG_HIBERNATE=INFO
LOGGING_LEVEL_ORG_HIBERNATE_TYPE_DESCRIPTOR_SQL_BASICBINDER=INFO
LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_JDBC_CORE_STATEMENTCREATORUTILS=INFO
SERVICE_MINIAUTORIZAR_URL=http://localhost:8080
